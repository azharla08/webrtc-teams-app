<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC Video Room</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --card-bg: #fff;
      --btn-bg: #e0e0e0;
      --btn-text: #333;
    }
    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2e2e2e;
      --btn-bg: #444;
      --btn-text: #eee;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--card-bg);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    #themeToggle, #btnLeave {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 4px;
    }
    #controls {
      background: var(--card-bg);
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #controls input, #controls button {
      padding: 6px 10px;
      font-size: 1rem;
    }
    #videos {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
      background: var(--bg-color);
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
      border-radius: 4px;
    }
    .video-card {
      position: relative;
      background: var(--card-bg);
      padding: 5px;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-card .info {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    .video-card .actions {
      margin-top: 4px;
      display: flex;
      gap: 4px;
    }
    .video-card button {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 4px 6px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>Room: <span id="roomName">â€”</span></h1>
    <div>
      <button id="themeToggle">Switch to Dark</button>
      <button id="btnLeave" disabled>Leave Room</button>
    </div>
  </header>

  <div id="controls">
    <input id="roomId" type="text" placeholder="Enter Room ID" />
    <button id="btnJoin">Join Room</button>
    <button id="btnMuteAudio" disabled>Mute Audio</button>
    <button id="btnMuteVideo" disabled>Disable Video</button>
  </div>

  <div id="videos">
    <div class="video-card" id="localCard">
      <div class="info">You</div>
      <video id="localVideo" autoplay playsinline muted></video>
      <div class="actions">
        <button class="pip">PIP</button>
        <button class="fs">FullScreen</button>
      </div>
    </div>
    <!-- Remote video cards will be appended here -->
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="simple.js"></script>
</body>
</html>
